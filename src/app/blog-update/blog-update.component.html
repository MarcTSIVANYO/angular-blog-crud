<h3>Update Blog</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label for="name">Titre</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="blog.title" name="title">
      </div>
  
      <div class="form-group">
        <label for="name">Type</label>
        <input type="text" class="form-control" id="type" required [(ngModel)]="blog.type" name="type">
      </div>
  
      <div class="form-group">
        <label for="name">Detail</label>
        <input type="text" class="form-control" id="detail" required [(ngModel)]="blog.detail" name="detail">
      </div>
      <div class="form-group">
          <label for="name">View</label>
          <input type="text" class="form-control" id="view" required [(ngModel)]="blog.view" name="view">
        </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
